<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>kephalosk | Product preview card component</title>

      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <picture>
                <source srcset="images/image-product-mobile.jpg" media="(max-width: 460px)">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 461px)">
                <img class="imgFlacon" src="images/image-product-desktop.jpg" alt="image of flacon">
            </picture>
            <article>
                <header>
                    <label>Perfume</label>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </header>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="priceBar" title="priceBar">
                    <label class="price" title="price">$149.99</label>
                    <label class="priceOld" title="oldPrice"><del>$169.99</del></label>
                </div>
                <section>
                    <button>
                        <img src="images/icon-cart.svg" alt="cardIcon">
                        <label>Add to Cart</label>
                    </button>
                </section>
            </article>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
