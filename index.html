<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>kephalosk | Product preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
          @font-face {
              font-family: "Fraunces";
              font-weight: bold;
              src: url('fonts/Fraunces/static/Fraunces_9pt-Bold.ttf');
          }

          @font-face {
              font-family: "Montserrat";
              src: url('fonts/Montserrat/static/Montserrat-Medium.ttf');
          }

          @font-face {
              font-family: "Montserrat";
              font-weight: bold;
              src: url('fonts/Montserrat/static/Montserrat-Bold.ttf');
          }

          @media (max-width: 620px) {
              .price {
                  color: hsl(158, 36%, 37%);
                  font-family: Fraunces,serif;
                  font-size: 20px;
                  font-weight: bold;
              }

              .priceBar {
                  align-items: center;
                  display: grid;
                  grid-template-columns: 1fr 1fr;
              }

              .priceOld {
                  color: hsl(228, 12%, 48%);
                  justify-content: flex-end;
                  display: flex;
                  font-size: 14px;
              }

              article {
                  display: grid;
                  grid-template-columns: 1fr;
                  grid-auto-rows: auto;
                  height: calc(100%-64px);
                  max-height: 386px;
                  padding: 32px;
              }

              button {
                  align-items: center;
                  background-color: hsl(158, 36%, 37%);
                  border: 0;
                  border-radius: 10px;
                  color: hsl(0, 0%, 100%);
                  display: flex;
                  flex-direction: row;
                  font-family: Montserrat,sans-serif;
                  font-weight: bold;
                  justify-content: center;
                  padding: 10px 0;
                  width: 100%;
              }

              h1 {
                  color: hsl(212, 21%, 14%);
                  font-family: Fraunces,serif;
                  font-size: 24px;
                  font-weight: bold;
                  margin: 5px 0;
              }

              header label {
                  color: hsl(228, 12%, 48%);
                  font-family: Montserrat,sans-serif;
                  font-weight: bold;
                  font-size: 12px;
              }

              p {
                  color: hsl(228, 12%, 48%);
                  font-size: 12px;
                  margin: 0;
              }
          }

          @media (min-width: 621px) {
              .price {
                  color: hsl(158, 36%, 37%);
                  font-family: Fraunces,serif;
                  font-size: 24px;
                  font-weight: bold;
              }

              .priceBar {
                  align-items: center;
                  display: grid;
                  grid-template-columns: 1fr 1fr;
              }

              .priceOld {
                  color: hsl(228, 12%, 48%);
                  justify-content: flex-end;
                  display: flex;
              }

              article {
                  display: grid;
                  grid-template-columns: 1fr;
                  grid-auto-rows: auto;
                  height: 100%;
                  max-height: 386px;
                  padding: 32px;
              }

              button {
                  align-items: center;
                  background-color: hsl(158, 36%, 37%);
                  border: 0;
                  border-radius: 10px;
                  color: hsl(0, 0%, 100%);
                  display: flex;
                  flex-direction: row;
                  font-family: Montserrat,sans-serif;
                  font-weight: bold;
                  justify-content: center;
                  padding: 16px 0;
                  width: 100%;
              }

              h1 {
                  color: hsl(212, 21%, 14%);
                  font-family: Fraunces,serif;
                  font-size: 32px;
                  font-weight: bold;
                  margin: 10px 0;
              }

              header label {
                  color: hsl(228, 12%, 48%);
                  font-family: Montserrat,sans-serif;
                  font-weight: bold;
              }

              p {
                  color: hsl(228, 12%, 48%);
                  font-size: 14px;
                  margin: 0;
              }
          }

          .attribution {
              font-size: 11px;
              text-align: center;
          }

          .attribution a {
              color: hsl(228, 45%, 44%);
          }

          .imgFlacon {
              border-radius: 10px 0 0 10px;
              width: 100%;
              height: auto;
              max-width: 300px;
          }

          body {
              align-items: center;
              background-color: hsl(30, 38%, 92%);
              display: flex;
              flex-direction: column;
              font-family: Montserrat,sans-serif;
              justify-content: center;
          }

          button label {
              margin-left: 8px;
          }

          header {
              display: flex;
              flex-direction: column;
              justify-content: flex-start;
          }

          header label {
              color: hsl(228, 12%, 48%);
              font-family: Montserrat,sans-serif;
              font-weight: bold;
          }

          main {
              background-color: hsl(0, 0%, 100%);
              border-radius: 10px;
              display: grid;
              grid-template-columns: 1fr 1fr;
              margin: 174px 0;
              max-width: 600px;
              width: 100%;
          }

          section {
              display: flex;
              flex-direction: column;
              justify-content: flex-end;
          }
      </style>
    </head>
    <body>
        <main>
            <img class="imgFlacon" src="images/image-product-desktop.jpg" alt="image of flacon">
            <article>
                <header>
                    <label>Perfume</label>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </header>
                <div class="priceBar" title="priceBar">
                    <label class="price" title="price">$149.99</label>
                    <label class="priceOld" title="oldPrice"><del>$169.99</del></label>
                </div>
                <section>

                    <button>
                        <img src="images/icon-cart.svg" alt="cardIcon">
                        <label>Add to Cart</label>
                    </button>
                </section>
            </article>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
